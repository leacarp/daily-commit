name: Daily Green Commit

on:
  schedule:
    - cron: "0 13 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Modify file
        run: |
          echo "Commit automÃ¡tico $(date)" >> activity.log

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "chore: daily auto commit" || echo "No changes"

      - name: Push changes
        run: git push
